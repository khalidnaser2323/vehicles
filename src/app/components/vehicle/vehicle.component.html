<div style="padding: 16px;">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="VehicleId">
            <th mat-header-cell *matHeaderCellDef> VehicleId </th>
            <td mat-cell *matCellDef="let element"> {{element.vehicleId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> customer </th>
            <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="regNum">
            <th mat-header-cell *matHeaderCellDef> regNum </th>
            <td mat-cell *matCellDef="let element"> {{element.regNum}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="isConnected">
            <th mat-header-cell *matHeaderCellDef> isConnected </th>
            <td mat-cell *matCellDef="let element"> {{element.isConnected}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
